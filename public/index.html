<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDE Tandil</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="main.css" />
    <!-- AWESOME FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- LOADING SCREEN -->
    <div
      class="relative flex flex-col justify-center h-screen gap-16 opacity-100 trans4tion-opacity loader-container bg-mainCol"
    >
      <img class="mx-auto w-72" src="img/logo-ide.png" alt="" />
      <img
        class="mx-auto opacity-75 w-36"
        src="img/logo_municipio.png"
        alt=""
      />

      ><img
        class="absolute inset-x-0 w-12 mx-auto bottom-10"
        src="img/tail-spin.svg"
        alt=""
      />
    </div>

    <!-- RESPONSIVE MENU BAR -->
    <div id="menu-responsive" class="hidden opacity-0 content-container">
      <div class="flex justify-between w-full bg-mainCol md:hidden">
        <img class="pl-2 my-auto h-7" src="img/logo_ide2.png" alt="">
        <button
          data-drawer-target="default-sidebar"
          data-drawer-toggle="default-sidebar"
          aria-controls="default-sidebar"
          type="button"
          class="p-3 text-sm text-secCol md:hidden focus:outline-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- ASIDE BAR -->
      <aside
        id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full md:hidden md:translate-x-0 bg-mainCol"
        aria-label="Sidebar"
      >
        <div class="h-full px-3 py-4 bg-gray-50 dark:bg-gray-800">
          <ul class="space-y-2 font-medium">
            <li>
              <a
                href="#"
                class="flex items-center p-2 rounded-lg text-accentCol dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span class="ml-3">Principal</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 rounded-lg text-accentCol dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span class="ml-3">Nosotros</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 rounded-lg text-accentCol dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span class="ml-3">Contactanos</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 rounded-lg text-accentCol dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <span class="ml-3">Recursos</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- HERO -->
      <section class="hidden h-screen bg-bottom bg-cover lg:block bg-mainCol/50"  style="background-image: url(img/background.png);"></section>
      <!-- CAROUSEL -->
      <section id="carousel" class="hidden">
        <div
          id="default-carousel"
          class="relative w-full"
          data-carousel="slide"
        >
          <!-- Carousel wrapper -->
          <div class="relative h-64 overflow-hidden md:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="img/slider1.jpg"
                class="absolute block object-cover h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
              <div
                class="absolute inset-x-0 text-center bottom-7 text-secCol md:block bg-footerCol/40"
              >
                <h5 class="text-xl font-semibold">Título</h5>
                <p>Esto es lo que dice la primer slide</p>
              </div>
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="img/slider2.jpg"
                class="absolute block object-cover h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
              <div
                class="absolute inset-x-0 text-center text-secCol bottom-7 md:block bg-footerCol/40"
              >
                <h5 class="text-xl font-semibold">Título</h5>
                <p>Esto es lo que dice la segunda slide</p>
              </div>
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="img/slider3.jpg"
                class="absolute block object-cover h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
              <div
                class="absolute inset-x-0 text-center text-secCol bottom-7 md:block bg-footerCol/40"
              >
                <h5 class="text-xl font-semibold">Título</h5>
                <p>Esto es lo que dice la tercera slide</p>
              </div>
            </div>
          </div>
          <!-- Slider indicators -->
          <div
            class="absolute bottom-0 z-30 flex justify-center w-full py-2 space-x-3 -translate-x-1/2 left-1/2 bg-footerCol/40"
          >
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="true"
              aria-label="Slide 1"
              data-carousel-slide-to="0"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 2"
              data-carousel-slide-to="1"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 3"
              data-carousel-slide-to="2"
            ></button>
          </div>
          <!-- Slider controls -->
          <button
            type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none md:bg-footerCol/25"
            data-carousel-prev
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 1 1 5l4 4"
                />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none md:bg-footerCol/25"
            data-carousel-next
          >
            <span
              class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>
      </section>
      <!-- FOOTER -->
      <footer class="py-4 text-sm text-center bg-footerCol text-secCol">
        © 2023 Todos los derechos reservados. Municipio de Tandil.
      </footer>
    </div>

    <script src="flowbite.min.js"></script>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loaderContainer = document.querySelector(".loader-container");
          const contentContainer = document.querySelector(".content-container");
          const menuResp = document.querySelector("#menu-responsive");
          const carousel = document.querySelector("#carousel");

          loaderContainer.style.opacity = "0";
          setTimeout(function () {
            loaderContainer.classList.add("hidden");
            contentContainer.classList.toggle("block");
            menuResp.classList.toggle("hidden");
            carousel.classList.toggle("hidden");
            contentContainer.style.opacity = "1";
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
